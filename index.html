<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <a href="#" class="navbar-brand">Booking.com</a>
        <div class="language-selector">
            <img src="/SVGs/flag-for-italy-svgrepo-com.svg" alt="Italian Flag" class="flag-icon">
        </div>
    </header>
    
    <div class="container">
        <div class="login-form">
            <h1>Accedi o crea un account</h1>
            <form action="#" method="post">
                <label for="email">Indirizzo e-mail</label>
                <input type="email" id="email" name="email" placeholder="Inserisci il tuo indirizzo e-mail" required>
                
                <a href="https://www.booking.com/index.en-gb.html?aid=2311236;label=en-it-booking-desktop-orurobL4HlxlPTbh4QCUzwS652796016213:pl:ta:p1:p2:ac:ap:neg:fi:tikwd-65526620:lp9193687:li:dec:dm;ws=&gclid=CjwKCAjwlbu2BhA3EiwA3yXyu7v0-0vJ1TUyLWLFTTWOHpyyjmOds_YgldglXiKFzMjxi6gyWvvf7hoCp-sQAvD_BwE" class="submit-button">Continua usando l'e-mail</a>
                
                <p class="alternative-options">Oppure scegli una delle seguenti opzioni</p>
                
                <div class="social-login">
                    <a href="#" class="social-icon facebook">
                        <img src="/SVGs/facebook-color-svgrepo-com.svg" alt="Facebook">
                    </a>
                    <a href="#" class="social-icon google">
                        <img src="/SVGs/google-color-svgrepo-com.svg" alt="Google">
                    </a>
                    <a href="#" class="social-icon apple">
                        <img src="/SVGs/apple-173-svgrepo-com.svg" alt="Apple">
                    </a>
                </div>

                <hr class="separator-line">

                <p class="terms-text">
                    Effettuando l'accesso o creando un account accetti i 
                    <a href="#" class="terms-link">Termini e le Condizioni</a> e 
                    <a href="#" class="terms-link">l’Informativa sulla Privacy</a>.<br>
                    <span class="spacing"></span>
                    Tutti i diritti riservati.<br>
                    Copyright (2006 - 2024) - Booking.com™.
                </p>
                
            </form>
        </div>
    </div>
</body>
</html>
